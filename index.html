<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="dist/output.css">
  <link rel="shortcut icon" href="ico/icn.png" type="image/x-icon">
  <title>fond tailwindcss dev</title>
</head>

<body class="z-0 bg-transparent text-white">

  <i class="hidden bg-red-500 animate-ping"></i>
  <i class="hidden bg-blue-500"></i>
  <i class="hidden bg-yellow-500"></i>
  <i class="hidden bg-green-500"></i>
  <i class="hidden bg-indigo-500"></i>
  <i class="hidden bg-orange-500"></i>
  <i class="hidden bg-pink-500"></i>

  <section id="fonds"
    class="-z-10 w-screen h-screen bg-black fixed top-0 left-0 text-xl grid justify-evenly content-evenly grid-cols-[repeat(auto-fit,minmax(40px,40px))] grid-rows-[repeat(auto-fit,minmax(40px,40px))] ">

    <i
      class="w-10 min-w-[40px] h-10 min-h-[40px] opacity-80 hover:opacity-100 justify-center items-center sli icon-heart hidden bg-blue-500"></i>


  </section>

  <div id="caption-fond" class=""></div>

  <div id="action-fond" class="w-screen h-fit fixed top-0 left-0 pt-5 hidden justify-center items-center gap-3">
    <h2 id="access" class="select-none -z-10 w-fit h-10 p-2 bg-red-500 mx-0 rounded-md font-bold uppercase ">
      blocked</h2>
    <button id="clickable-btn" class="w-10 h-10 bg-blue-500 hover:bg-blue-600 rounded-md"><i
        class="fa fa-fingerprint "></i></button>
  </div>

  <script src="js/index.js"></script>

</body>

</html>
